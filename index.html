<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Resources/style.css">
    <title>Time Zone Calculator</title>

</head>
<body>
    <div id="container"><h1>Are You Converting TO or FROM USD?</h1>
        <label for="reverse" class="label-styling"></label>
            <select name="to-from" id="to-from" class="input-styling">
                <option value="to-USD">From Forein Currency to USD</option>
                <option value="from-USD">From USD to Foreign Currency</option>
            </select>
        <label for="amount" class="label-styling">Amount:</label>
            <input id="amount" class="input-styling" type="number">
        <label for="foreign-currency" class="label-styling">Choose a Currency: </label>
            <select name="foreign" id="foreign" class="input-styling">
                <option value="jpy">Japanese Yen</option>
                <option value="euro">Euro</option>
                <option value="cny">Chinese Yuan</option>
                <option value="cad">Canadian Dollar</option>
            </select>
        <label class="label-styling">Currency Value: </label>
            <input id="output" class="input-styling" type="number">    
        <button id="button">Calculate</button>
    </div>
    <script src="/Resources/script.js"></script>
</body>
</html>
